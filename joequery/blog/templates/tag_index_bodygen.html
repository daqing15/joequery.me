<article class="page">
    <h1 class="title">{{title}}</h1>
    {% if kind == "series" %}
        <ol style="margin-left: 20px;">
        {% for post in posts %}
            <li><a href="{{post['url']}}">{{post['title']}}</a> - {{post['pubDate']}}</li>
        {% endfor %}
        </ol>
    {% else %}
        {% for post in posts %}
            <a href="{{post['url']}}">{{post['title']}}</a> - {{post['pubDate']}}<br />
        {% endfor %}
    {% endif %}
</article>
